<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="calculadora.css" rel="stylesheet" />

</head>

<body>

    <div class="caixa">
        <div class="display">0</div>
        <div class="ac btn">AC</div>
        <div class="maismenos btn">+/-</div>
        <div class="porcento btn">%</div>
        <div class="dividir btn">/</div>
        <div class="sete btn">7</div>
        <div class="oito btn">8</div>
        <div class="nove btn">9</div>
        <div class="multiplica btn">x</div>
        <div class="quatro btn">4</div>
        <div class="cinco btn">5</div>
        <div class="seis btn">6</div>
        <div class="menos btn">-</div>
        <div class="um btn">1</div>
        <div class="dois btn">2</div>
        <div class="tres btn">3</div>
        <div class="mais btn">+</div>
        <div class="zero btn">0</div>
        <div class="virgula btn">,</div>
        <div class="igual btn">=</div>
    </div>

</body>

</html>
